    <div class="form-container">
    <div><h2>Add product</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3 mt-3">
            <label for="pr">Product id:</label>
            <input type="text" class="form-control" id="product id" placeholder="product id" name="pro_id">
        </div>
        <div class="mb-3">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
        </div>
                <div class="mb-3">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" placeholder="Enter price" name="price">
                </div>

                        <div class="mb-3">
                            <label for="offer">Offer price</label>
                            <input type="number" class="form-control" id="offer" placeholder="Enter offer price" name="offer_price">
                        </div>

                                        <div class="mb-3">
                                            <label for="des">Description</label>
                                            <input type="text" class="form-control" id="des" placeholder="Enter description" name="des">
                                        </div>

                                                    <div class="mb-3">
                                                            <label for="img">Image</label>
                                                            <input type="file" class="form-control" id="image"  name="img">
                                                    </div>

                                                            <button type="submit" class="btn btn-primary">Add</button>

        </div>

    </form>
    </div>
    </div>
