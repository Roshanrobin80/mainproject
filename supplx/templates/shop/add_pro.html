<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        .form-control {
            width: 300px;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body {
            background-color: white;
        }
    </style>
</head>
<body>

  <!-- <...............NAVBAR..................> -->

  <nav class="navbar navbar-expand-lg bg-black navbar-dark fixed-top">
    <div class="container-fluid">
      <!-- Brand Logo -->
      <a class="navbar-brand" href="shop_home">
        <img src="{% static 'img/logo3.jpg' %}" class="rounded-circle" alt="Brand Logo" height="40">S u P P L - X
      </a>

      <!-- Navbar Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="shop_home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="add_pro">Add products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="shop_logout">Logout</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="login"><i class="fa-solid fa-user" style="margin-left: 20px;"></i></a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="viewcart"><i class="fa-solid fa-cart-shopping" style="margin-left: 20px;"></i></a>
          </li> -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Add margin to the top of the next element after the navbar -->
  <div class="mt-5"></div>

  <div class="form-container">
    <div>
      <h1>Add Product</h1>
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3 mt-3">
          <label for="pr">Product id:</label>
          <input type="text" class="form-control" id="product_id" placeholder="Product id" name="pro_id">
        </div>
        <div class="mb-3">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
        </div>
        <div class="mb-3">
          <label for="price">Price:</label>
          <input type="number" class="form-control" id="price" placeholder="Enter price" name="price">
        </div>
        <div class="mb-3">
          <label for="offer">Offer price:</label>
          <input type="number" class="form-control" id="offer" placeholder="Enter offer price" name="offer_price">
        </div>
        <div class="mb-3">
          <label for="des">Description:</label>
          <input type="text" class="form-control" id="des" placeholder="Enter description" name="des">
        </div>
        <div class="mb-3">
          <label for="img">Image:</label>
          <input type="file" class="form-control" id="img" name="img">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>

</body>
</html>
