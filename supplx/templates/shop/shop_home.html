<!DOCTYPE html>
<html lang="en">
<head>
  <title>supplx shophome</title>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <nav class="navbar -xl bg-black navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="shop_home"><img src="{% static 'img/logo3.jpg' %}" class="rounded-circle " alt="" style="height: 100%; width: 10%;">S u P P L - X</a>
    </div>
  </nav>

<nav class="navbar navbar-expand-sm  navbar-dark bg-secondary  ">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="add_pro">Add products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="shop_logout">Logout</a>
        </li>
      </ul>

    </div>
    
  </div>
</nav>

<div class="container">
  <div class="row">
  {% for product in data %}
  <div class="col-lg-4">
  <div class="card">
    <img class="card-img-top" src="{{product.img.url}}" alt="Card image"style="width:100%;  height: 400px;" >
    <div class="card-body">
          <h4 class="card-title">{{product.name}}</h4>
          <p class="card-text">{{product.dis}}</p>
          <a href="edit_product/{{product.pk}}" class="btn btn-dark">Edit</a>
          <a href="delete_product/{{product.pk}}" class="btn btn-danger">Delete</a>
      </div>
      </div>
      </div>
      {% endfor %}
  </div>
  </div>





</body>
</html>
