<!DOCTYPE html>
<html lang="en">
<head>
  <title>supplx userhome</title>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

  <!-- <...............NAVBAR..................> -->

  <nav class="navbar navbar-expand-lg bg-black navbar-dark fixed-top">
    <div class="container-fluid"> 
      <!-- Brand Logo -->
      <a class="navbar-brand" href="user_home">
        <img src="{% static 'img/logo3.jpg' %}" class="rounded-circle " alt="Brand Logo" height="40">S u P P L - X
      </a>

    <!-- Navbar Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " href="user_home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="">Products </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="shop_logout">Logout</a>
          </li>
        </ul>
        </ul>
      </div>
    </div>
  </nav>

<div>

<p class="products-title">PRODUCTS</p>
</div>



<div class="container">
  <div class="row">
      {% for data in data %}
      <div class="col-lg-4">
          <div class="card">
              <a href="view_pro/{{data.pk}}" class="product-name">
                  <img class="card-img-top" src="{{data.img.url}}" alt="Card image" style="width:100%; height: 400px;">
                  <div class="card-body">
                      <h4 class="card-title">{{data.name}}</h4>
                      <p class="card-text">{{data.dis}}</p>
                  </div>
              </a>
          </div>
      </div>
      {% endfor %}
  </div>
</div>
